<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="productpage.css">
    <script defer src="productpage.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">Your Logo</div>
        <nav class="nav-links">
            <a href="#men">Men</a>
            <a href="#women">Women</a>
            <a href="#best-seller">Best Seller</a>
            <a href="#new-arrivals">New Arrivals</a>
            <a href="#gloves">Real Leather Gloves</a>
            <a href="#contact">Contact Us</a>
        </nav>
        <div class="nav-icons">
            <a href="#search"><i class="fas fa-search"></i></a>
            <a href="#cart"><i class="fas fa-shopping-cart"></i></a>
            <a href="#signup"><i class="fas fa-user"></i></a>
            <a href="#favorites"><i class="fas fa-heart"></i></a>
        </div>
    </header>
    <div class="product-container">
        <div class="product-image">
            <img src="im1.png" alt="Product Image">
        </div>
        <div class="product-details">
            <h2>Product Title</h2>
            <p class="price"><s>$200</s> $100</p>
            <p class="free-shipping">Free Shipping & Free Returns</p>
            <div class="size-selection">
                <label for="size">Size:</label>
                <select id="size" onchange="updateSKU()">
                    <option value="0">Choose a size</option>
                    <option value="1">XS</option>
                    <option value="2">S</option>
                    <option value="3">M</option>
                    <option value="4">L</option>
                    <option value="5">XL</option>
                    <option value="6">XXL</option>
                    <option value="7">XXXL</option>
                </select>
                <a href="#">Size Chart</a>
            </div>
            <div class="quantity">
                <button onclick="changeQuantity(-1)">-</button>
                <input type="number" id="quantity" value="1" min="1">
                <button onclick="changeQuantity(1)">+</button>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <p class="special-sale">Wednesday Special Sale Ends Tonight at 11:59pm</p>
            <div class="wishlist">
                <i class="fas fa-heart"></i> <span>Add to Wishlist</span>
                <span class="sku">SKU: 1001</span>
            </div>
            <div class="product-description">
                <h3>Product Details</h3>
                <p>This is the product specification and description area.</p>
            </div>
        </div>
    </div>
</body>
</html>
